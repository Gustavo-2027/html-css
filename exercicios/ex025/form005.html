<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário checkbox/radio</title>
</head>
<body>
    <h1>Exemplo de Formulário Radio/CheckBox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>

            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label><br>

            <input type="radio" name="sexo" id="ioutro"><label for="ioutro">Outro</label>

        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>

            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>

            <input type="checkbox" name="boxe" id="iboxe"> <label for="iboxe">Boxe</label><br>

            <input type="checkbox" name="ten" id="ite"> <label for="ite">Tênis</label><br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
