<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome de usuário:</label>
            <input type="text" name="nome" id="inome" min="5" maxlength="15" required autocomplete="username" placeholder="Nome Completo">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="Senha da conta" autocomplete="current-password">
        </p>
        <p>
            <label for="idata">Data de Nascimento:</label>
            <input type="date" name="data" id="idata" maxlength="01/01/2006" required autocomplete="bday">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
