<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente/internamente</h1>   
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video width="560" height="315" poster="imagens/coffe.jfif" controls>
        <source src="midia/Meu-Video.mkv.mkv" type="video/mp4">
        <source src="midia/Meu-Video.web.webm" type="video/webm">
        <source src="midia/Meu-Video.ogv.ogv" type="video/ogg">
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=S7Nx54mlwoBNsYOp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
