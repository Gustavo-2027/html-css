<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>   
    <!-- 
    tamanho padrão 350x150
    CSS SOBERANO 
    -->
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500" scolling="yes">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar
    </p>

</body>
</html>
