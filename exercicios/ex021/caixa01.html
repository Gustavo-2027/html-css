<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*BOX-LEVEL*/
            background-color: darkgray;
            height: 300px;
            width: 300px;
            border: 10px solid mediumaquamarine;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed rgb(55, 236, 0);

        }
        a { /*INLINE-LEVEL*/
            border: 2px solid #00bcd4;
            padding: 5px 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>    
    <p>Páragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
